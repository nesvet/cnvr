name: Publish

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run b

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
      - run: npm publish
